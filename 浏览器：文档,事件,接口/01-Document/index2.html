<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>The</li>
            <li>test</li>
        </ul>
        <ul>
            <li>has</li>
            <li>passed</li>
        </ul>
        <script>
            // querySelector返回匹配的第一个元素，即使有多个元素满足选择器条件，它只返回第一个元素。
            // querySelectorAll 返回所有匹配的元素，将它们存储在类似数组的 NodeList 中，你可以通过索引来访问它们
            let elems = document.querySelectorAll('ul>li:last-child');
            for (let elm of elems) {
                console.log(elm.innerHTML);
            }
        </script>
    </body>
</html>
