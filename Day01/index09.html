<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 空值合并运算符??
            // 一个值既不是 null 也不是 undefined 时，我们将其称为“已定义的（defined）”
            // 注意这里的defined是自定义的术语，实际不存在
            // if(a is defined) a??b==a
            // else a??b==b

            // 实际应用
            let user;
            alert(user ?? "匿名");

            let firstName = null;
            let lastName = null;
            let nickName = "Supercoder";
            // 显示第一个已定义的值：
            alert(firstName ?? lastName ?? nickName ?? "匿名"); // Supercoder

            // 出于安全原因，JavaScript 禁止将 ?? 运算符与 && 和 || 运算符一起使用，除非使用括号明确指定了优先级
            let x = 1 && 2 ?? 3; // Syntax error
            let y = (1 && 2) ?? 3; // No Syntax error
        </script>
    </body>
</html>
